<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/public/layui/css/layui.css" media="all">
    <script type="text/javascript" src="/public/easyui/jquery-1.8.0.min.js"> </script>
    <script type="text/javascript" src="/public/layui/layui.js"></script>
    <!--common.js需先于ajaxSet.js引用-->
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/ajaxSet.js"></script>

    <script type="text/javascript" src="/js/auth.js"></script>
    <title>Index</title>
</head>
<body>
    <input type="hidden" id="roleId" th:value="${roleId}"/>

    <div class="layui-container tree-wrap-div">
        <div class="layui-row">
            <span>当前角色:</span><span th:text="${roleId}"></span>
        </div>
        <br/>
        <div class="layui-row tree-outer-div">
            <div class="layui-col-sm6">
                <div id="auth-tree"></div>
            </div>
        </div>
        <br/>
        <div class="layui-row">
            <div class="layui-col-sm6">
                <button type="button" class="layui-btn layui-btn-normal" id="auth-save-btn">保存</button>
            </div>
        </div>
    </div>
</body>

<style type="text/css">
    .tree-wrap-div {height: 90vh;}
    .tree-outer-div {height: 85%;}
    #auth-tree {overflow-y: auto; height: 75vh;}
</style>
</html>
