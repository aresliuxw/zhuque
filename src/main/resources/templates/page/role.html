<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/role.css" media="all">
    <script type="text/javascript" src="/public/easyui/jquery-1.8.0.min.js"> </script>
    <script type="text/javascript" src="/public/layui/layui.js"></script>
    <!--common.js需先于ajaxSet.js引用-->
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/ajaxSet.js"></script>

    <script type="text/javascript" src="/js/role.js"></script>
    <title>Index</title>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space30 role-search-div">
            <div class="layui-col-md3" >
                <input type="text" class="layui-input" name="roleName" id="roleName" lay-verify="required" placeholder="角色名称" autocomplete="off" >
            </div>
            <div class="layui-col-md2" >
                <button type="button" class="layui-btn" id="role-search-btn">查询</button>
            </div>
            <div class="layui-col-md2" >
                <button type="button" class="layui-btn" id="role-add-btn">新增角色</button>
            </div>
        </div>
        <div class="layui-row">
            <table id="role-table" lay-filter="role-filter"></table>
        </div>
    </div>
</body>

<!--table工具模板-->
<script type="text/html" id="roleauth-toolbar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="assign-auth">权限分配</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="role-edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="role-del">删除</a>
</script>
</html>
