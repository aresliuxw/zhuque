<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/public/layui/css/layui.css" media="all">
    <script type="text/javascript" src="/public/easyui/jquery-1.8.0.min.js"> </script>
    <script type="text/javascript" src="/public/layui/layui.js"></script>
    <!--common.js需先于ajaxSet.js引用-->
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/ajaxSet.js"></script>

    <script type="text/javascript" src="/js/userrole.js"></script>
    <title>Index</title>
</head>
<body>
    <input type="hidden" id="userId" th:value="${userId}"/>

    <div class="layui-fluid">
        <div class="layui-row userrole-search-div">
            <div class="layui-col-sm4">
                <input type="text" class="layui-input" name="roleName" id="roleName" lay-verify="required" placeholder="角色名称" autocomplete="off" >
            </div>
            <div class="layui-col-sm4">
                <button type="button" class="layui-btn" id="userrole-search-btn">查询</button>
            </div>
            <div class="layui-col-sm4">
                <button type="button" class="layui-btn" id="userrole-save-btn">保存</button>
            </div>
        </div>
        <div class="layui-row">
            <table id="userrole-table" lay-filter="userrole-filter"></table>
        </div>
    </div>
</body>

<style type="text/css">
    .userrole-search-div {margin-top: 15px;}
</style>
</html>
